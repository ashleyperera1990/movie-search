<div class="col-lg-10 m-auto">
  <div class="card">
    <div class="card-header">
      <div class="text-center">
        <h3 class="mb-0">Cast</h3>
      </div>
    </div>
    <div class="card-body">

      <div class="row">
        <div class="col-lg-4" *ngFor="let member of crew">
          <h6 class="mb-0">{{member.name}}</h6>
          <footer class="blockquote-footer">{{member.job}}</footer>
        </div>
      </div>
    </div>
  </div>
</div>
